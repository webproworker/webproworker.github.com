<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <header class="main">
      <div class="container">
        <a class="logo" href="{{ HOME_PATH }}">{{ site.title }}</a>
        <div class="social">
          <a href="mailto:razvan@dimescu.com">
            <img alt="gmail" src="{{ ASSET_PATH }}/img/gmail.png">
          </a>
          <a href="http://linkedin.com/in/razvandimescu">
            <img alt="linkedin" src="{{ ASSET_PATH }}/img/linked.png">
          </a>
          <a href="http://twitter.com/razvandimescu">
            <img alt="twitter" src="{{ ASSET_PATH }}/img/twitter.png">
          </a>
          <a href="{{ BASE_PATH }}{{ site.JB.rss_path }}">
            <img alt="rss" src="{{ ASSET_PATH }}/img/rss.png">
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <a href="{{ HOME_PATH }}">
        <img src="{{ ASSET_PATH }}/img/cropped-header.jpg" alt="Header Image" class="top_banner">
      </a>
      <div class="row-fluid">
        <div class="content">
          <div class="span8">
            {{ content }}
          </div>
          <div class="span4">
            <h2>Recent posts</h2>
              <ul class="posts">  
                {% for post in site.posts limit:5 %}  
                   <li>
                     <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>  
                   </li>  
                {% endfor %}  
              </ul>
          </div>
        </div>

      </div>
    </div>

    <footer class="main">
      <div class="container">
        &copy; 2010 - {{ site.time | date: '%Y' }} {{ site.author.name }} <a href="http://creativecommons.org/licenses/by/3.0/">under creativecommons</a>
      </div>
    </footer>
    {% include JB/analytics %}
  </body>
</html>
